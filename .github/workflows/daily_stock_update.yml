name: Daily Stock Update (2026 Context)

on:
  schedule:
    # 設定執行時間 (UTC 時間)
    # 21:00 UTC 大約是美股收盤後 (台灣時間清晨 5:00)
    # 您可以根據需要調整時間
    - cron: '0 21 * * 1-5' 
  
  # 允許您在 GitHub 網頁上手動按按鈕觸發 (方便測試用)
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code (下載程式碼)
        uses: actions/checkout@v3

      - name: Set up Python (設定 Python 環境)
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Run script (執行您的程式)
        run: main.py

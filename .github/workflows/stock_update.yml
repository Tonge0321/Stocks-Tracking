name: Stock Update

on:
  workflow_dispatch:      # 允許手動執行
  schedule:
    - cron: '*/20 * * * *' # 每20分鐘執行

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Install libraries
      run: |
        pip install --upgrade pip
        pip install requests yfinance
        
    - name: Debug - List installed packages  # 新增這一步
      run: pip list
        
    - name: Run script
      run: python main.py

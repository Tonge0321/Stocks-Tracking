<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Dashboard 2026</title>
    <style>
        /* 暗黑模式樣式設定 */
        body {
            background-color: #0d1117; /* 深色背景 */
            color: #c9d1d9; /* 淺色文字 */
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid #30363d;
        }
        
        h1 { margin: 0; font-size: 24px; color: #f0f6fc; }
        .last-updated { font-size: 0.9em; color: #8b949e; margin-top: 5px; }
        
        /* 卡片網格佈局 */
        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
            gap: 20px;
        }
        
        /* 單張股票卡片 */
        .stock-card {
            background-color: #161b22;
            border: 1px solid #30363d;
            border-radius: 8px;
            padding: 16px;
            display: flex;
            flex-direction: column;
            transition: transform 0.2s;
        }
        
        .stock-card:hover {
            transform: translateY(-2px);
            border-color: #58a6ff;
        }
        
        .stock-header {
            display: flex;
            justify-content: space-between;
            align-items: baseline;
            margin-bottom: 12px;
        }
        
        .symbol {
            font-size: 1.4em;
            font-weight: bold;
            color: #58a6ff; /* 藍色代碼 */
        }
        
        .price-container {
            margin-bottom: 12px;
        }
        
        .main-price {
            font-size: 2.2em;
            font-weight: bold;
            color: #f0f6fc;
        }
        
        /* 漲跌幅顏色 */
        .change {
            font-size: 1.1em;
            font-weight: 600;
            padding: 2px 6px;
            border-radius: 4px;
        }
        .change.positive { color: #3fb950; background-color: rgba(63, 185, 80, 0.1); } /* 綠色 */
        .change.negative { color: #f85149; background-color: rgba(248, 81, 73, 0.1); } /* 紅色 */
        
        /* 期貨/盤後價格 */
        .futures-row {
            margin-top: auto;
            padding-top: 12px;
            border-top: 1px solid #30363d;
            font-size: 0.9em;
            color: #8b949e;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .futures-val {
            color: #c9d1d9;
            font-family: monospace;
            font-size: 1.1em;
        }

        /* 狀態訊息 */
        .loading { text-align: center; margin-top: 50px; font-size: 1.2em; color: #8b949e; }
        .error { color: #f85149; text-align: center; margin-top: 20px; padding: 20px; border: 1px solid #f85149; border-radius: 6px; }
        
        button#refresh-btn {
            background-color: #238636;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            font-size: 14px;
        }
        button#refresh-btn:hover { background-color: #2ea043; }
        button#refresh-btn:disabled { background-color: #30363d; cursor: not-allowed; }
    </style>
</head>
<body>

    <div class="header">
        <div>
            <h1>Stocks Tracker</h1>
            <div id="last-updated" class="last-updated">Waiting for data...</div>
        </div>
        <button id="refresh-btn" onclick="updateDashboard()">Refresh</button>
    </div>

    <div id="stock-container" class="grid-container">
        <div class="loading">Loading market data from Google Sheet...</div>
    </div>

    <script>
        // ★★★ 這是您的 Google Apps Script 網址 ★★★
        const GAS_URL = "https://script.google.com/macros/s/AKfycbwbZ-6VDAPGy6j3GOV64WAdgR5JSPZaYpXqoDr7Y5iLCoCOUYF10RNtywY52gntnsWp/exec";

        // 從 Google Apps Script 抓取資料
        async function fetchStockData() {
            try {
                // 加一個 timestamp 參數防止瀏覽器快取舊資料
                const url = `${GAS_URL}?t=${new Date().getTime()}`;
                const response = await fetch(url);
                
                if (!response.ok) throw new Error('Network response was not ok');
                
                const data = await response.json();
                return data; 
            } catch (error) {
                console.error("Fetch Error:", error);
                throw error;
            }
        }

        // 渲染畫面
        function renderStocks(stocks) {
            const container = document.getElementById('stock-container');
            container.innerHTML = ''; // 清空載入中訊息

            if (!stocks || stocks.length === 0) {
                container.innerHTML = '<div class="error">No data received. Please check your Google Sheet or Script.</div>';
                return;
            }

            stocks.forEach(stock => {
                // 處理漲跌幅顏色與正負號
                let changeText = stock.changePercent || "0.00%";
                const isNegative = changeText.includes('-');
                const changeClass = isNegative ? 'negative' : 'positive';
                
                // 如果是正數且沒有+號，手動補上 (美觀用)
                if (!isNegative && !changeText.includes('+') && changeText !== "0.00%") {
                    changeText = '+' + changeText;
                }

                // 建立卡片 HTML
                const card = document.createElement('div');
                card.className = 'stock-card';
                
                card.innerHTML = `
                    <div class="stock-header">
                        <div class="symbol">${stock.symbol}</div>
                        <div class="change ${changeClass}">${changeText}</div>
                    </div>
                    <div class="price-container">
                        <div class="main-price">${stock.price}</div>
                    </div>
                    <div class="futures-row">
                        <span>Fut / After-hours</span>
                        <span class="futures-val">${stock.futuresPrice}</span>
                    </div>
                `;
                container.appendChild(card);
            });

            // 更新時間顯示
            document.getElementById('last-updated').textContent = `Last updated: ${new Date().toLocaleTimeString()}`;
        }

        // 主執行函數
        async function updateDashboard() {
            const container = document.getElementById('stock-container');
            const btn = document.getElementById('refresh-btn');
            
            // 按鈕狀態鎖定
            btn.disabled = true;
            btn.textContent = 'Loading...';
            
            try {
                const data = await fetchStockData();
                renderStocks(data);
            } catch (error) {
                container.innerHTML = `
                    <div class="error">
                        <strong>Error loading data</strong><br>
                        ${error.message}<br><br>
                        請確認您的 Google Apps Script 已部署為 "New Version" 且權限為 "Anyone"。
                    </div>`;
            } finally {
                btn.disabled = false;
                btn.textContent = 'Refresh';
            }
        }

        // 網頁開啟時自動執行一次
        window.onload = updateDashboard;
    </script>
</body>
</html>

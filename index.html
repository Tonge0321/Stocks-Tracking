<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>美股戰情室 2026</title>
    <style>
        /* --- 基礎設定 --- */
        body {
            background-color: #131722; /* TradingView 深色背景 */
            color: #d1d4dc;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            margin: 0;
            padding: 20px;
        }
        
        /* --- 頂部標題區 --- */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid #2a2e39;
        }
        h1 { margin: 0; font-size: 22px; color: #fff; }
        .update-info { font-size: 12px; color: #787b86; text-align: right; }
        
        /* --- 卡片網格區 --- */
        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }
        
        /* --- 單一股票卡片 --- */
        .stock-card {
            background-color: #1e222d;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
            border: 1px solid #2a2e39;
            transition: transform 0.2s;
        }
        .stock-card:hover { transform: translateY(-3px); border-color: #2962ff; }

        /* 卡片上半部：自製數據 (從 Python/Sheet 來的) */
        .card-data {
            padding: 15px;
            border-bottom: 1px solid #2a2e39;
        }
        .symbol-row {
            display: flex;
            justify-content: space-between;
            align-items: baseline;
            margin-bottom: 5px;
        }
        .symbol { font-size: 18px; font-weight: bold; color: #fff; }
        .name { font-size: 12px; color: #787b86; } /* 公司名由 Widget 提供，這裡備用 */
        
        .price-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .main-price { font-size: 28px; font-weight: bold; color: #fff; }
        
        .change-badge {
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 14px;
            font-weight: 600;
        }
        .up { color: #089981; background: rgba(8, 153, 129, 0.12); }
        .down { color: #f23645; background: rgba(242, 54, 69, 0.12); }

        .futures-info {
            margin-top: 8px;
            font-size: 12px;
            color: #787b86;
            display: flex;
            justify-content: space-between;
        }
        .futures-val { color: #d1d4dc; font-family: monospace; }

        /* 卡片下半部：TradingView 走勢圖容器 */
        .chart-container {
            height: 180px; /* 圖表高度 */
            width: 100%;
        }

        /* --- 按鈕與狀態 --- */
        .status-msg { text-align: center; color: #787b86; margin-top: 50px; }
        .refresh-btn {
            background: #2962ff; color: white; border: none; padding: 8px 16px;
            border-radius: 4px; cursor: pointer; font-weight: 600;
        }
        .refresh-btn:hover { background: #1e53e5; }
    </style>
</head>
<body>

    <div class="header">
        <div>
            <h1>戰情室 Dashboard</h1>
            <div id="last-update" class="update-info">等待數據...</div>
        </div>
        <button class="refresh-btn" onclick="loadData()">重新整理</button>
    </div>

    <div id="dashboard" class="grid-container">
        <div class="status-msg">正在從 Google Sheet 載入數據...</div>
    </div>

    <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>

    <script>
        // ★★★ 這裡換成您的 Apps Script 網址 ★★★
        const API_URL = "https://script.google.com/macros/s/AKfycbwbZ-6VDAPGy6j3GOV64WAdgR5JSPZaYpXqoDr7Y5iLCoCOUYF10RNtywY52gntnsWp/exec";

        async function loadData() {
            const container = document.getElementById('dashboard');
            const timeLabel = document.getElementById('last-update');
            
            try {
                // 1. 從 Google Sheet 抓資料
                const res = await fetch(`${API_URL}?t=${Date.now()}`);
                const data = await res.json();
                
                if (!data || data.length === 0) {
                    container.innerHTML = '<div class="status-msg">無法讀取數據 (Sheet Empty)</div>';
                    return;
                }

                container.innerHTML = ''; // 清空畫面

                // 2. 為每一支股票產生卡片
                data.forEach((stock, index) => {
                    // 跳過測試或錯誤資料
                    if(stock.symbol === "SYSTEM_OK" || stock.symbol === "TEST") return;

                    // 判斷漲跌顏色
                    let changePct = stock.changePercent || "0%";
                    let colorClass = changePct.includes('-') ? 'down' : 'up';
                    let displayChange = changePct.replace('-', ''); // 去掉負號因為顏色已經代表了
                    if(colorClass === 'down') displayChange = '-' + displayChange;
                    else if(displayChange !== "0%") displayChange = '+' + displayChange;

                    // 建立卡片 HTML
                    const card = document.createElement('div');
                    card.className = 'stock-card';
                    
                    // 隨機生成一個 ID 給圖表用
                    const chartId = `chart_${stock.symbol}_${index}`;

                    card.innerHTML = `
                        <div class="card-data">
                            <div class="symbol-row">
                                <span class="symbol">${stock.symbol}</span>
                                <span class="change-badge ${colorClass}">${displayChange}</span>
                            </div>
                            <div class="price-row">
                                <span class="main-price">${stock.price}</span>
                            </div>
                            <div class="futures-info">
                                <span>盤後/期貨</span>
                                <span class="futures-val">${stock.futuresPrice}</span>
                            </div>
                        </div>
                        <div id="${chartId}" class="chart-container"></div>
                    `;
                    
                    container.appendChild(card);

                    // 3. 嵌入 TradingView 小圖表 (Mini Chart)
                    new TradingView.widget({
                        "autosize": true,
                        "symbol": stock.symbol, // 自動對應股票代碼
                        "interval": "D",
                        "timezone": "Asia/Taipei",
                        "theme": "dark",
                        "style": "1", // 1=K線圖, 3=面積圖
                        "locale": "zh_TW",
                        "toolbar_bg": "#f1f3f6",
                        "enable_publishing": false,
                        "hide_top_toolbar": true,
                        "hide_legend": true,
                        "save_image": false,
                        "container_id": chartId
                    });
                });

                timeLabel.textContent = `最後更新: ${new Date().toLocaleTimeString()}`;

            } catch (err) {
                console.error(err);
                container.innerHTML = `<div class="status-msg" style="color:#f23645">連線錯誤: ${err.message}</div>`;
            }
        }

        window.onload = loadData;
    </script>
</body>
</html>

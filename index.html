<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Dashboard 2026</title>
    <style>
        /* --- 全局深色主題設定 (還原截圖風格) --- */
        body {
            background-color: #0d1117; /* GitHub Dark Dimmed 背景色 */
            color: #c9d1d9;            /* 柔和白字 */
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }

        /* --- 頂部標題與更新時間 --- */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: flex-end; /* 對齊底部 */
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid #30363d; /* 分隔線 */
        }
        h1 { margin: 0; font-size: 24px; color: #f0f6fc; }
        .last-updated { font-size: 14px; color: #8b949e; }

        /* --- 格狀佈局 (Grid) --- */
        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); /* 自適應寬度 */
            gap: 20px; /* 卡片間距 */
        }

        /* --- 股票卡片樣式 --- */
        .stock-card {
            background-color: #161b22; /* 卡片深灰底色 */
            border: 1px solid #30363d; /* 邊框 */
            border-radius: 6px;        /* 圓角 */
            padding: 16px;
            display: flex;
            flex-direction: column;
            transition: transform 0.2s, border-color 0.2s;
        }
        .stock-card:hover {
            border-color: #58a6ff; /* 滑鼠移過變藍框 */
            transform: translateY(-2px);
        }

        /* --- 卡片內部排版 --- */
        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }
        .symbol {
            font-size: 20px;
            font-weight: 600;
            color: #58a6ff; /* 股票代碼藍色 */
        }
        
        /* 漲跌幅標籤 (還原截圖中的圓角矩形) */
        .change-badge {
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 14px;
            font-weight: 600;
        }
        .up { color: #3fb950; background-color: rgba(63, 185, 80, 0.15); border: 1px solid rgba(63, 185, 80, 0.4); }   /* 綠漲 */
        .down { color: #f85149; background-color: rgba(248, 81, 73, 0.15); border: 1px solid rgba(248, 81, 73, 0.4); } /* 紅跌 */
        .neutral { color: #8b949e; background-color: rgba(110, 118, 129, 0.15); }

        /* 主價格 */
        .main-price {
            font-size: 32px;
            font-weight: 700;
            color: #f0f6fc;
            margin-bottom: 15px;
            letter-spacing: 0.5px;
        }

        /* 詳細資訊區 (最高、最低、期貨) */
        .details-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 8px;
            padding-top: 12px;
            border-top: 1px solid #30363d;
            font-size: 13px;
            color: #8b949e;
        }
        .detail-item {
            display: flex;
            flex-direction: column;
        }
        .detail-label { font-size: 12px; margin-bottom: 2px; }
        .detail-value { color: #c9d1d9; font-family: monospace; font-size: 14px; }

        /* --- 圖表容器 --- */
        .chart-box {
            height: 150px;
            margin-top: 15px;
            border-radius: 4px;
            overflow: hidden; /* 防止圖表溢出圓角 */
        }

        /* 錯誤與載入訊息 */
        .status-msg { grid-column: 1/-1; text-align: center; color: #8b949e; margin-top: 50px; }
        
        /* 重新整理按鈕 */
        #refresh-btn {
            background-color: #238636;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
        }
        #refresh-btn:hover { background-color: #2ea043; }
    </style>
</head>
<body>

    <div class="header">
        <div>
            <h1>Market Watch</h1>
            <div id="last-updated" class="last-updated">Initializing...</div>
        </div>
        <button id="refresh-btn" onclick="initDashboard()">Refresh</button>
    </div>

    <div id="container" class="grid-container">
        <div class="status-msg">Loading data...</div>
    </div>

    <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>

    <script>
        // ★★★ 您的 Apps Script 網址 (請確認結尾是 /exec) ★★★
        const API_URL = "https://script.google.com/macros/s/AKfycbwbZ-6VDAPGy6j3GOV64WAdgR5JSPZaYpXqoDr7Y5iLCoCOUYF10RNtywY52gntnsWp/exec";

        async function initDashboard() {
            const container = document.getElementById('container');
            const timeLabel = document.getElementById('last-updated');
            const btn = document.getElementById('refresh-btn');
            
            btn.textContent = 'Loading...';
            btn.disabled = true;

            try {
                // 加 timestamp 防止快取
                const res = await fetch(`${API_URL}?t=${Date.now()}`);
                const data = await res.json();
                
                if (!data || data.length === 0) {
                    container.innerHTML = '<div class="status-msg">No Data Received from Sheet</div>';
                    return;
                }

                container.innerHTML = ''; // 清空載入訊息

                data.forEach((stock, idx) => {
                    // 過濾掉系統測試用的資料
                    if (stock.symbol === 'SYSTEM_OK' || stock.symbol === 'TEST') return;

                    // 處理漲跌顏色邏輯
                    let pctText = stock.changePercent || "0%";
                    let type = 'neutral';
                    if (pctText.includes('-')) type = 'down';
                    else if (pctText !== "0%" && pctText !== "0.00%") {
                        type = 'up';
                        if (!pctText.includes('+')) pctText = '+' + pctText; // 補上正號
                    }

                    // 建立卡片元素
                    const card = document.createElement('div');
                    card.className = 'stock-card';
                    const chartId = `chart_${idx}`; // 獨立圖表 ID

                    card.innerHTML = `
                        <div class="card-header">
                            <span class="symbol">${stock.symbol}</span>
                            <span class="change-badge ${type}">${pctText}</span>
                        </div>
                        
                        <div class="main-price">${stock.price}</div>
                        
                        <div class="details-grid">
                            <div class="detail-item">
                                <span class="detail-label">Day High</span>
                                <span class="detail-value">${stock.high || '-'}</span>
                            </div>
                            <div class="detail-item">
                                <span class="detail-label">Day Low</span>
                                <span class="detail-value">${stock.low || '-'}</span>
                            </div>
                            <div class="detail-item">
                                <span class="detail-label">Futures / AH</span>
                                <span class="detail-value">${stock.futuresPrice || '-'}</span>
                            </div>
                            <div class="detail-item">
                                <span class="detail-label">Updated</span>
                                <span class="detail-value">${stock.timestamp}</span>
                            </div>
                        </div>

                        <div id="${chartId}" class="chart-box"></div>
                    `;
                    container.appendChild(card);

                    // 嵌入 TradingView 小圖表 (Mini Chart)
                    new TradingView.widget({
                        "autosize": true,
                        "symbol": stock.symbol,
                        "interval": "D",
                        "timezone": "Asia/Taipei",
                        "theme": "dark",
                        "style": "3", // 3 = 面積圖 (Area), 比較像截圖的風格
                        "locale": "en",
                        "toolbar_bg": "#f1f3f6",
                        "enable_publishing": false,
                        "hide_top_toolbar": true,
                        "hide_legend": true,
                        "save_image": false,
                        "container_id": chartId,
                        "isTransparent": true // 讓圖表背景透明，融入卡片色
                    });
                });
                
                timeLabel.textContent = `Last updated: ${new Date().toLocaleTimeString()}`;

            } catch (err) {
                console.error(err);
                container.innerHTML = `<div class="status-msg" style="color: #f85149;">Connection Error: ${err.message}</div>`;
            } finally {
                btn.textContent = 'Refresh';
                btn.disabled = false;
            }
        }

        // 頁面載入後自動執行
        window.onload = initDashboard;
    </script>
</body>
</html>
